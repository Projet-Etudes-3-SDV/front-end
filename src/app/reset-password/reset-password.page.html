<ion-content class="ion-padding min-h-full">
  <div [class]="isDesktop ? 'm-16' : ''" class="p-6 min-h-full">
    <div class="w-full flex flex-col justify-center gap-2">
      <div class="w-full flex items-center gap-2 mt-4 rounded-lg">
        <ion-icon name="lock-open" class="color-theme-title text-3xl"></ion-icon>
        <h3 class="text-2xl font-bold text-black/80">Nouveau mot de passe</h3>
      </div>
      <hr class="w-full h-[2px] border-0 rounded-full my-[4px]" />
    </div>

    <form *ngIf="showForm" class="w-full mt-4" [formGroup]="form" (ngSubmit)="submit()" [@pageAnimation]>
      <ion-item>
        <ion-input
          label="Nouveau mot de passe"
          labelPlacement="stacked"
          placeholder="Nouveau mot de passe"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="newPassword"
          required>
          <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
          <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()" type="button">
            <ion-icon slot="icon-only" [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-button>
        </ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="form.invalid">
        RÃ©initialiser le mot de passe
      </ion-button>
    </form>
  </div>
  <app-footer></app-footer>
</ion-content>
