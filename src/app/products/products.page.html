<ion-content [fullscreen]="true" class="min-h-full">
  <div [class]="isDesktop ? 'm-4 md:m-16' : ''" class="p-6 min-h-full">
    <div class="w-full flex flex-col justify-center gap-2">
      <div class="w-full flex flex-col sm:flex-row items-start sm:items-center gap-0 sm:gap-2 mt-4 rounded-lg">
        <div class="flex flex-row gap-2 items-center">
          <ion-icon name="bag-handle" class="color-theme-title text-3xl"></ion-icon>
          <h3 class="text-2xl font-bold text-black/80">Produits</h3>
        </div>
        <p *ngIf="products[0]?.category?.name" class="cursor-pointer text-sm font-semibold italic color-theme-subtitle bg-theme-secondary rounded-lg p-2 flex items-center gap-1" [routerLink]="['/categories']">
          <ion-icon name="caret-forward-circle" class="text-sm"></ion-icon>
          {{ products[0]?.category?.name }}
        </p>
      </div>
      <hr class="w-full h-[2px] border-0 rounded-full my-[4px]" />
    </div>

    <div *ngIf="showProducts && products.length"
         [@listAnimation]
         [class]="isDesktop ? 'grid gap-4 mt-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 w-full justify-items-center' : 'w-full gap-3 flex flex-col items-center mt-2'">
      <ion-card button *ngFor="let product of products" (click)="navigateToProduct(product.id)" class="w-full">
        <img [src]="product.imageUrl ? apiService.baseUrl  + product.imageUrl : 'assets/images/placeholder-image.png'"
             alt="{{ product.name }}"
             class="product-image max-h-[300px]" />
        <ion-card-header class="flex flex-row items-center gap-2">
          <ion-icon name="chevron-forward" class="text-lg color-theme-title flex-shrink-0"></ion-icon>
          <ion-card-title class="mt-0">{{ product.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ product.description }}
        </ion-card-content>
      </ion-card>
    </div>  
  </div>
  <app-footer></app-footer>
</ion-content>
