<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-sm-6 col-lg-3 mb-4" *ngFor="let stat of statList(); let i = index">
      <c-card class="text-white" [ngClass]="'bg-' + getColor(i)">
        <c-card-body>
          <div class="!text-white small text-uppercase fw-semibold">{{ stat.label }}</div>
          <div class="fs-4">{{ stat.value ?? '...' }}</div>
          <div class="small text-white-50">Depuis ce mois</div>
        </c-card-body>
      </c-card>
    </div>
  </div>

  <c-card>
    <c-card-header><strong>Dernières commandes</strong></c-card-header>
    <c-card-body>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Total</th>
            <th>Date</th>
            <th>Statut</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of lastOrders">
            <td>{{ order.id }}</td>
            <td>{{ order.client }}</td>
            <td>{{ order.total | currency: 'EUR' }}</td>
            <td>{{ order.date | date:'short' }}</td>
            <td>
              <span class="badge text-bg-success" *ngIf="order.status === 'paid'">Payée</span>
              <span class="badge text-bg-warning" *ngIf="order.status === 'pending'">En attente</span>
              <span class="badge text-bg-danger" *ngIf="order.status === 'cancelled'">Annulée</span>
            </td>
          </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>

</div>
