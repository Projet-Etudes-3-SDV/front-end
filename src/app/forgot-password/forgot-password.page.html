<ion-content class="ion-padding min-h-full">
  <div [class]="isDesktop ? 'm-16' : ''" class="p-6 min-h-full">
    <div class="w-full flex flex-col justify-center gap-2">
      <div class="w-full flex items-center gap-2 mt-4 rounded-lg">
        <ion-icon name="key" class="color-theme-title text-3xl"></ion-icon>
        <h3 class="text-2xl font-bold text-black/80">Mot de passe oublié</h3>
      </div>
      <hr class="w-full h-[2px] border-0 rounded-full my-[4px]" />
    </div>

    <form *ngIf="showForm" class="w-full mt-4" [formGroup]="form" (ngSubmit)="submit()" [@pageAnimation]>
      <ion-item>
        <ion-input
          label="Email"
          labelPlacement="stacked"
          placeholder="email@example.com"
          type="email"
          formControlName="email"
          required>
          <ion-icon slot="start" name="mail" aria-hidden="true"></ion-icon>
        </ion-input>
      </ion-item>

      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
        Email invalide
      </div>

      <ion-button expand="full" type="submit" [disabled]="form.invalid">
        Envoyer le lien de réinitialisation
      </ion-button>
    </form>
  </div>
  <app-footer></app-footer>
</ion-content>
