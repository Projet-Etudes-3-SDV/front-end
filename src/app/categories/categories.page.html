<ion-content [fullscreen]="true" class="min-h-full">
  <div [class]="isDesktop ? 'm-4 md:m-16' : ''" class="p-6 min-h-full">
    <div class="w-full flex flex-col justify-center gap-2">
      <div class="w-full flex items-center gap-2 mt-4 rounded-lg">
        <ion-icon name="file-tray-full" class="color-theme-title text-3xl"></ion-icon>
        <h3 class="text-2xl font-bold text-black/80">Cat√©gories</h3>
      </div>
      <hr class="w-full h-[2px] border-0 rounded-full my-[4px]" />
    </div>

    <div *ngIf="showCategories && categories.length"
         [@listAnimation]
         [class]="isDesktop ? 'grid gap-4 mt-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 w-full justify-items-center' : 'w-full gap-3 flex flex-col items-center mt-2'">
      <ion-card *ngFor="let category of categories"
        class="m-0 shadow-none rounded-none w-full"
        (click)="navigateToCategory(category.id)"
        button>
        <img [src]="category.imageUrl ? 'http://localhost:3000/api' + category.imageUrl : 'assets/images/placeholder-image.png'"
             alt="{{ category.name }}"
             class="category-image max-h-[300px]" />
        <ion-card-header class="flex flex-row items-center gap-2">
          <ion-icon name="chevron-forward" class="text-lg color-theme-title flex-shrink-0"></ion-icon>
          <ion-card-title class="mt-0">{{ category.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ category.description }}
        </ion-card-content>
      </ion-card>

    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
